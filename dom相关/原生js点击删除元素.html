<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .box {
    width: 200px;
    height: 200px;
    background-color: red;
  }
  </style>
</head>

<body>
  <div class="box">
  </div>
  <script>
  document.querySelector(".box").onclick = function() {
    this.parentNode.removeChild(this);
  }
  </script>
</body>

</html>
